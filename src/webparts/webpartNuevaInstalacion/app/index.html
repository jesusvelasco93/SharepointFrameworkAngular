<div data-ng-controller="HomeController as vm">
    <div class="helloWorld">
        <div class="container">
            <div ng-style="{'background-color': vm.color}" class="ms-Grid-row ms-bgColor-themeDark ms-fontColor-white row">
                <div class="ms-Grid-col ms-u-lg10 ms-u-xl10 ms-u-xlPush1 ms-u-lgPush1">
                    <h1 class="ms-fontColor-white">Ejemplo de Webpart SharePoint</h1>
                    <div class="input-group">
                        <span class="input-group-addon ms-font-xl ms-fontColor-white" id="basic-addon1">Escribe algo: </span>
                        <input type="text" class="form-control inputText" placeholder="Prueba a escribir algo.." ng-model="vm.title" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <p class="textoSpan text-center">{{vm.title}}</p>
                    <p class="textoSpan text-center">{{vm.date | date: 'dd/MM/yyyy - HH:mm:ss'}}</p>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" ng-click="vm.changeColor()">Cambiar color</button>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon ms-font-xl ms-fontColor-white" id="basic-addon2">Cargar objetivos: </span>
                        <input type="text" class="form-control inputText" placeholder="Escribe el nombre del usuario.." ng-model="vm.userSOEID" aria-describedby="basic-addon2">
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" ng-click="vm.loadList()">Cargar objetivos</button>
                    </div>
                    <br>
                    <div ng-if="vm.elements.length > 0">
                        <h2 class="text-center">OBJETIVOS</h2>
                        <table class="table table-inverse table-hover table-sm">
                            <thead class="thead-default">
                                <tr>
                                    <th>NÃºmero</th>
                                    <th>Nombre del objetivo</th>
                                    <th>Indicador del objetivo</th>
                                    <th>Peso</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in vm.elements" scope="row">
                                    <td>{{$index + 1}}</td>
                                    <td>{{item.COObjetivo}}</td>
                                    <td>{{item.COIndicador}}</td>
                                    <td>{{item.COPeso}}%</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div ng-if="vm.elements.length == 0">
                        <p class="text-center"><i>{{vm.mensaje}}</i></p>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
